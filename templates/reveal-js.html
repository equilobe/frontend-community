<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Presentation Title</title>

		<link rel="stylesheet" href="/node_modules/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="../utils/themes/revealjs-equilobe.theme.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="/node_modules/reveal.js/plugin/highlight/monokai.css" id="highlight-theme">

		<script src="/node_modules/reveal.js/dist/reveal.js"></script>
		<script src="/node_modules/reveal.js/plugin/notes/notes.js"></script>
		<script src="/node_modules/reveal.js/plugin/markdown/markdown.js"></script>
		<script src="/node_modules/reveal.js/plugin/highlight/highlight.js"></script>
	</head>
	<body>
		<div class="reveal">
			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-state="title-slide">
          <h3>Title Slide</h3>
				</section>

				<section>
					<h2>Content Title</h2>
					<p>
            Start adding your content
					</p>
				</section>

			</div>

		</div>


		<script src="../utils/scripts/revealjs-deck.js"></script>
	</body>
</html>
