<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Equilobe Frontend Meetup #2</title>

	<link rel="stylesheet" href="/node_modules/reveal.js/dist/reset.css">
	<link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
	<link rel="stylesheet" href="../../utils/themes/revealjs-equilobe.theme.css" id="theme">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="/node_modules/reveal.js/plugin/highlight/monokai.css" id="highlight-theme">

	<script src="/node_modules/reveal.js/dist/reveal.js"></script>
	<script src="/node_modules/reveal.js/plugin/notes/notes.js"></script>
	<script src="/node_modules/reveal.js/plugin/markdown/markdown.js"></script>
	<script src="/node_modules/reveal.js/plugin/highlight/highlight.js"></script>
</head>

<body>
	<div class="reveal">
		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">
			<section data-state="title-slide">
				<h2>Front end</h2>
				<h2>Meetup #2</h2>
				<div></div>
			</section>

			<section>
				<section data-state="chapter-slide">
					<h3>Agenda</h3>
				</section>

				<section>
					<div class="eq-presentation-gallery">
						<div class="eq-presentation-card">
							<img class="eq-presentation-speaker-avatar" src="https://avatars.githubusercontent.com/u/5104887?v=4"
								alt="Alex Albu">
							<div class="eq-presentation-description">
								<div class="eq-presentation-title">May Retrospective</div>
								<div class="eq-presentation-speaker">@Alex Albu</div>
							</div>
						</div>

						<div class="eq-presentation-card">
							<img class="eq-presentation-speaker-avatar" src="https://avatars.githubusercontent.com/u/10978867?v=4"
								alt="Alex Albu">
							<div class="eq-presentation-description">
								<div class="eq-presentation-title">Entity Data Management with Ngrx Data</div>
								<div class="eq-presentation-speaker">@Mihai Bindea</div>
							</div>
						</div>

						<div class="eq-presentation-card">
							<img class="eq-presentation-speaker-avatar" src="https://media-exp1.licdn.com/dms/image/C4D03AQG4ogWvubfYdQ/profile-displayphoto-shrink_800_800/0/1619076184536?e=1627516800&v=beta&t=eox3l69iGiHLKezBSuyrjTX7Q-fcN1FNx074LTGtzdI"
								alt="Alex Albu">
							<div class="eq-presentation-description">
								<div class="eq-presentation-title">Metro Digital PoC</div>
								<div class="eq-presentation-speaker">@Daniel Stefan</div>
							</div>
						</div>
					</div>
				</section>
			</section>

			<section>
				<section data-state="chapter-slide">
					<h3>Thank you!</h3>
				</section>
				
				<section data-state="chapter-slide">
					<div style="display: flex; flex-direction: row; justify-content: center;">
						<div style="margin: 0 64px;">
							<img src="../../assets/qr/feedback-meetup-2.png" alt="feedback meetup qr code">
							<p>Feedback form</p>
						</div>
						<div style="margin: 0 64px;">
							<img src="../../assets/qr/call-for-papers.png" alt="call for papers qr code">
							<p>Call for papers</p>
						</div>
					</div>
				</section>
			</section>
		</div>
	</div>

	<script src="../../utils/scripts/revealjs-deck.js"></script>
</body>

</html>
